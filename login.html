<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/message.min.css">
</head>

<body>
    <img src="./img/open.gif" style="width: 100%; height: 757px;" />
    <div id="data" style="display:none">
        <header>
            <h2 class="logo">MYHD</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="btnLogin-popup" @click="showLogin">Login</button>
            </nav>
        </header>
        <div class="wrapper" :class="{active_popup:isShow, active:isActive, active_forget:isForgetPwd}">
            <span class="icon_close" @click="showLogin">
                <ion-icon :name="iconName"></ion-icon>
            </span>

            <div class="form_box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required v-model="email">
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock_closed"></ion-icon></span>
                        <input type="password" required v-model="password" @keyup.enter="login">
                        <label>Password</label>
                    </div>
                    <div class="remember_forget">
                        <label><input type="checkbox" name="" id="">Remember me</label>
                        <a href="#" @click="showForgetPwd">Forget password?</a>
                    </div>
                    <button type="button" class="btn" @click="login" >Login</button>
                    <div class="login_register">
                        <p>Don't have an account? <a href="#" class="register_link" @click="showRegister">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form_box register">
                <h2>Register</h2>
                <form action="#">
                    <div class="input_box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required v-model="username">
                        <label>Username</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="mail" ></ion-icon></span>
                        <input type="email" required v-model="email">
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><ion-icon name="lock_closed" ></ion-icon></span>
                        <input type="password" required v-model="password">
                        <label>Password</label>
                    </div>
                    <div class="remember_forget">
                        <label><input type="checkbox" name="" id="" v-model="checked">I agree to the term & conditions</label>
                    </div>
                    <button type="button" class="btn" @click="register">Register</button>
                    <div class="login_register" >
                        <p>Already have an account? <a href="#" class="login_link" @click="showRegister">Login</a></p>
                    </div>
                </form>
            </div>

            <div class="form_box forget_pwd">
                <h2>Forget Password</h2>
                <form action="#">
                    <div class="input_box" v-show="isPlay2">
                        <span class="icon"><ion-icon name="mail" ></ion-icon></span>
                        <input type="email" required v-model="email">
                        <label>Email</label>
                    </div>
                    <div class="input_box" v-show="isPlay1">
                        <span class="icon"><ion-icon name="lock_closed" ></ion-icon></span>
                        <input type="password" required v-model="newpassword">
                        <label>New Password</label>
                    </div>

                    <div class="input_box" v-show="isPlay1">
                        <span class="icon"><ion-icon name="lock_closed" ></ion-icon></span>
                        <input type="password" required v-model="password">
                        <label>Again Password</label>
                    </div>

                    <button type="button" class="btn" @click="checkEmail" v-show="isPlay2">Check Your Email</button> 

                    <button type="button" class="btn" @click="resetPassword" v-show="isPlay1">Reset Password</button> 

                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.setTimeout(function () {
            window.document.body.removeChild(window.document.body.children[0]);
            window.document.body.children[0].style.display = "";
        }, 6000);
        
    </script>
</body>
<script src="./js/vue.js"></script>
<script src="./js/script.js"></script>
<script src="./js/message.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="./js/axios-0.18.0.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>

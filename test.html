- 【1】什么是包装类：
  以前定义变量，经常使用基本数据类型，
  对于基本数据类型来说，它就是一个数，加点属性，加点方法，加点构造器，
  `将基本数据类型对应进行了一个封装`，产生了一个新的类，---》包装类。
  int,byte.....--->基本数据类型
  `包装类--->引用数据类型`

<script>
    var app = new Vue({
        el: "#app",
        data: {
            baseURL: "http://192.168.1.106:10086",
            file: [],
            imgUrl: ""
        },
        methods: {
            checkFile: function () {
                this.file = inputFile.files[0];
                let fileName = this.file.name;
                console.log(fileName);
                inputFile.value = "";
                let imgName = fileName.split(".")[0];
                let imgType = fileName.split(".")[1];
                let pat = "/!\\[.*\\]\\(.*" + imgName + "\\." + imgType + "\\)/g";
                console.log(pat);
                let pattern = eval(pat);
                t.value = t.value.replace(pattern, "![" + imgName +"](" + this.imgUrl + ")");
                
            },
            upLoadFile: function () {
                if (inputFile.files.length == 1) {
                    this.file = inputFile.files[0];
                    //console.log(this.file)
                    var params = new FormData();
                    params.append('file', this.file)
                    console.log(params.get("file"));
                     axios({
                        method: "POST",
                        url: this.baseURL + '/docs/doc_img',
                        data: params,
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    })
                        .then(response => {
                            Result = response.data;
                            //console.log(Result);
                            let code = Result.code;
                            let msg = Result.msg;
                            if (code == 20031) {
                                //console.log(Result.data);
                                this.imgUrl = Result.data;
                                this.checkFile();
                                Qmsg.success(msg);
                            } else {
                                Qmsg.error(msg);
                            }
                        }, error => {
                            console.log('错误', error.message);
                            Qmsg.error(error.message);
                        });
                } else {
                    Qmsg.warning("图片不能为空");
                }
            }
        }
    })
</script>

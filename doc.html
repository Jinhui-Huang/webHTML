    <style>
        @media (max-width: 767px) {

        .markdown-body {

            min-width: 200px;

        }

        .frame .frame__header {
            border-radius: .25rem;

        }

        .frame .frame__body {
            border-radius: .25rem;
            float: left;
            opacity: 0.9;

            border-radius: 15px;
            background: #eee;
            padding: 1rem;

        .frame .frame__footer {
            border-radius: .25rem;

<body>
    <div class="frame" id="app">

                    üëçÁÇπËµû

            </div>
        </div>

            <div id="content" class="markdown-body">

            </div>
            <textarea name="" id="t" style="display: none;" v-model="doc.docContext">
            </textarea>
        </div>
        <div class="frame__footer">
            <div class="frame__title u-text-center">---È°µËÑö---</div>
            <div class="frame__subtitle u-text-center">ËØ¶ÁªÜÈ°µËÑö‰ø°ÊÅØÂæÖË°•ÂÖÖ</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.18.1/highlight.min.js"></script>

<script src="js/message.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    window.QMSG_GLOBALS = {
        DEFAULTS: {
            showClose: true,
            timeout: 5000
        }
    };

    var app = new Vue({
        el: "#app",
        data: {
            baseURL: "http://192.168.1.106:10086",
            user: {
                userEmail: "",
                userName: ""
            },
            doc: {
                docId: 0,
                docTitle: "",
                docContext: "docContext",
                docDescription: "",
                docDateTime: ""
            },
            tag: [],
            arr: ["tag--primary", "tag--info", "tag--link", "tag--success", "tag--warning", "tag--danger"],
            enabledSee: false,
            timer: null
        },
        methods: {
            getDoc: async function () {
                await axios({
                    method: 'POST',
                    url: this.baseURL + '/docs/doc',
                    data: {
                        userEmail: this.user.userEmail,
                        docId: this.doc.docId
                    }
                })
                    .then(response => {
                        Result = response.data;
                        //console.log(Result);
                        let code = Result.code;
                        let msg = Result.msg;
                        if (code == 20041) {
                            //console.log(Result.data[0]);
                            this.doc.docContext = Result.data[1].docContext;
                            this.doc.docDescription = Result.data[1].docDescription;
                            this.doc.docTitle = Result.data[1].docTitle;
                            this.tag = Result.data[0]

                        } else {
                            Qmsg.error(msg);
                        }
                    }, error => {
                        console.log('ÈîôËØØ', error.message);
                        Qmsg.error(error.message);
                    });
            },
            show: async function () {
                let docTemp = JSON.parse(sessionStorage.getItem("doc"));
                console.info(docTemp);
                this.doc.docId = docTemp.docId;
                this.user.userEmail = docTemp.userEmail;
                await this.getDoc();
                content.innerHTML = marked.parse(t.value);
                hljs.initHighlighting();
            },
            collection: function () {
                this.enabledSee = !this.enabledSee;
                if (this.enabledSee) {
                    Qmsg.success("Êî∂ËóèÊàêÂäü")
                } else {
                    Qmsg.info("Â∑≤ÂèñÊ∂àÊî∂Ëóè")
                }

            },
            sleep: function (time) {
                var timeStamp = new Date().getTime();
                var endTime = timeStamp + time;
                while (true) {
                    if (new Date().getTime() > endTime) {
                        return;
                    }
                }
            },
            click: function () {
                let time1 = localStorage.getItem("time")
                let time2 = Date.now();
                if (time1 != null) {
                    if (time2 - time1 > 3600000) {
                        Qmsg.success("Â∑≤ÁÇπËµû");
                        localStorage.setItem("time", time2);
                    } else {
                        Qmsg.info("1Â∞èÊó∂ÂêéÂèØÂÜçÊ¨°ÁÇπËµû")
                    }
                } else {
                    let time = Date.now();
                    localStorage.setItem("time", time);
                    this.click();
                }
            }
        },
        mounted() {
            this.show();
            clearInterval(this.timer)
            this.timer = null
            this.timer = setTimeout(() => {
                axios({
                    method: 'GET',
                    url: this.baseURL + '/docs/see/' + this.doc.docId
                })
                    .then(response => {
                        Result = response.data;
                        //console.log(Result);
                        let code = Result.code;
                        let msg = Result.msg;
                        if (code == 20041) {
                            console.log(Result);
                        } else {
                            Qmsg.error(msg);
                        }
                    }, error => {
                        console.log('ÈîôËØØ', error.message);
                        Qmsg.error(error.message);
                    });
            }, 60000)
        },
        beforeDestroy() {
            clearTimeout(this.timer)
        }

    });

</script>

</html>
